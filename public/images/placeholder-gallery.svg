<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animated pulse gradient -->
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <animateTransform attributeName="gradientTransform" type="translate" values="-200 0;800 0;-200 0" dur="2s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Animated pulse overlay -->
  <rect width="100%" height="100%" fill="url(#pulseGradient)" opacity="0.5"/>
  
  <!-- Main content container -->
  <g transform="translate(400, 300)">
    <!-- Image icon background circle -->
    <circle cx="0" cy="-20" r="60" fill="#ffffff" fill-opacity="0.15" filter="url(#shadow)"/>
    
    <!-- Image icon -->
    <g transform="translate(-30, -50)">
      <!-- Camera body -->
      <rect x="10" y="15" width="40" height="30" rx="4" fill="#ffffff" fill-opacity="0.9"/>
      <!-- Camera lens -->
      <circle cx="30" cy="30" r="8" fill="none" stroke="#667eea" stroke-width="2"/>
      <circle cx="30" cy="30" r="5" fill="none" stroke="#667eea" stroke-width="1.5"/>
      <!-- Camera flash -->
      <rect x="45" y="18" width="6" height="4" rx="1" fill="#ffffff" fill-opacity="0.9"/>
      <!-- Mountain shapes in viewfinder -->
      <g opacity="0.6">
        <polygon points="22,35 26,28 30,35" fill="#667eea"/>
        <polygon points="28,35 32,26 38,35" fill="#764ba2"/>
      </g>
      <!-- Sun -->
      <circle cx="36" cy="22" r="2" fill="#ffd700"/>
    </g>
    
    <!-- Loading dots -->
    <g transform="translate(-15, 60)">
      <circle cx="0" cy="0" r="4" fill="#ffffff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="15" cy="0" r="4" fill="#ffffff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="30" cy="0" r="4" fill="#ffffff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
    </g>
    
    <!-- Main text -->
    <text x="0" y="100" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="28" font-weight="600" fill="#ffffff" text-anchor="middle" opacity="0.95">
      Image Loading
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="125" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.8">
      Hang tight, your image is on its way
    </text>
  </g>
  
  <!-- Decorative corner elements -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="40" fill="#ffffff"/>
    <circle cx="700" cy="500" r="60" fill="#ffffff"/>
    <circle cx="750" cy="150" r="25" fill="#ffffff"/>
    <circle cx="50" cy="450" r="35" fill="#ffffff"/>
  </g>
</svg>